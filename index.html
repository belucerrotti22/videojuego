<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&family=Montserrat:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Videojuego</title>
</head>
<body>
    <div >
        <marquee behavior="SCROLL" direction="RIGHT" scrolldelay="10">
            <div class="nav">
                <img src="http://24.media.tumblr.com/25ec1da1ceb3d8c59ff61abda466e66d/tumblr_ms7532YHD61sfs2qco1_500.gif" alt="">
                <p>Belu´s Arcade</p>
                <img src="http://24.media.tumblr.com/25ec1da1ceb3d8c59ff61abda466e66d/tumblr_ms7532YHD61sfs2qco1_500.gif" alt="">
            </div>
        </marquee>
    </div>
    <div class="game-container">
        <div class="buttons">
                <button id="arriba">Up</button>                
            <div>
                <button id="izquierda">Left</button>
                <button id="derecha">Right</button>
            </div>
            <button id="abajo">Down</button>
        </div>
        <div class="main-container">
            <canvas id="game"></canvas>
        </div>
        <div class="info-game">
            <p id="lives"></p>
            <p>Time:</p>
            <p>Record:</p>
        </div>
        <div id="game-over" class="inactive game-over sign">
            <p>GAME OVER</p>
            <p>You´ve lost, do u wanna try again?</p>
            <div>
                <button id="try-again">Try again</button>
            </div>
        </div>
        <div id="game-won" class="inactive game-won sign">
            <p>CONGRATULATIONS</p>
            <p>You´ve won the game</p>
            <div>
                <button id="play-again">Play again</button>
            </div>
        </div>        
    </div>

    <script src="./map.js"></script>
    <script src="./main.js"></script>
</body>
</html>
