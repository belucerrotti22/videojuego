<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Videojuego</title>
</head>
<body>
    <div>
        <div class="buttons">
                <button id="arriba">Arriba</button>                
            <div>
                <button id="izquierda">Izquierda</button>
                <button id="derecha">Derecha</button>
            </div>
            <button id="abajo">Abajo</button>
        </div>
        <div class="main-container">
            <canvas id="game"></canvas>
        </div>
        <div class="info-game">
            <p>Vidas restantes:</p>
            <p>Tiempo:</p>
            <p>Récord:</p>
        </div>
        <div id="game-over" class="inactive game-over sign">
            <p>GAME OVER</p>
            <p>You´ve lost, do u wanna try again?</p>
            <div>
                <button id="try-again">Try again</button>
            </div>
        </div>
        <div id="game-won" class="inactive game-won sign">
            <p>CONGRATULATIONS</p>
            <p>You´ve won the game</p>
            <div>
                <button id="play-again">Play again</button>
            </div>
        </div>        
    </div>

    <script src="./map.js"></script>
    <script src="./main.js"></script>
</body>
</html>
